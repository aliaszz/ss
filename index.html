<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=1024"/>
    <meta name="description" content="ss"/>
    <meta name="keywords" content="ss"/>
    <title>ss</title>
    <style type="text/css">
        html {-webkit-text-size-adjust:none;cursor: default;background-color: #ffffff;}
        body {  position:relative;font-family:"PingHei", "STHeitiSC-Light", "Helvetica Neue", "Helvetica", "Arial", sans-serif; color:#4f4f4f;width: 100%;margin: auto;-webkit-font-smoothing: antialiased;}
        *{ padding:0; margin:0;}
        ul,li{ list-style:none;}
        img{ border:0;}
        a{ text-decoration:none; color: #4f4f4f;cursor: pointer;}
        h1,h2,h3,h4,h5,h6{font-weight: normal;}
        /*html5*/
        article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}
        /*清除浮动代码*/
        .clearfloat:after{display:block;clear:both;content:"";visibility:hidden;height:0}
        .clearfloat{zoom:1}

        .view{
            position: relative;
            opacity: 0;
            -webkit-transition: opacity 1000ms;
            -moz-transition: opacity 1000ms;
            transition: opacity 1000ms;
        }

        .loading{
            position: absolute;
            z-index: 2000;
            background-color: #fff;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .spinner{
            background: transparent url("images/loading.gif?__inline") no-repeat;
            background-size: 32px 32px;
            top: 49%;
            top: -webkit-calc(50% - 16px);
            top: calc(50% - 16px);
            left: 49%;
            left: -webkit-calc(50% - 16px);
            left: calc(50% - 16px);
            height: 32px;
            width: 32px;
            position: fixed;
        }
        .top{width: 100%;height: 62px;background-color: #22a565;vertical-align: middle;text-align: center;}
        .top img{margin-top: 10px;}
        .hero{width: 1070px;margin: 0 auto;}
        .hero_left{width: 446px;margin: 76px 0 0 43px;}
        .hero_left .hero_download{width: 371px;margin: 60px auto 0;}
        .hero_left .hero_download .hero_download_box .download_btn{width: 167px;height: 60px;border-radius: 5px;background-color: #22a565;line-height: 60px;}
        .hero_left .hero_download .hero_download_box .download_btn .android_icon{vertical-align: middle;margin-left: 21px;margin-right: 19px;}
        .hero_left .hero_download .hero_download_box .download_btn .ios_icon{vertical-align: middle;margin-left: 23px;margin-right: 13px;}
        .hero_left .hero_download .hero_download_box .download_btn .download_text{vertical-align: middle;}
        .hero_left .hero_download .hero_download_box p{color: #aeaeae;font-size: 18px;text-align: center;margin: 17px auto 5px;}
        .hero_left .hero_download .hero_download_box .android_code{display: none;}
        .hero_left .hero_download .hero_download_android{float: left;}
        .hero_left .hero_download .hero_download_ios{float: right;}

        .hero_banner{position: relative;top: 0;right: 0;}
        .hero_banner .banner_android{position: absolute;z-index: 1;
            opacity: 0;
            -webkit-transition: opacity 1000ms;
            -moz-transition: opacity 1000ms;
            transition: opacity 1000ms;
        }
        .hero_banner .banner_iphone{position: absolute;z-index: 2;top: -62px;right: 107px;
            opacity: 1;
            -webkit-transition: opacity 1000ms;
            -moz-transition: opacity 1000ms;
            transition: opacity 1000ms;
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="spinner"></div>
</div>
<div class="view">
    <div class="top">
        <img src="images/ss-top-icon.png" alt="顺水" width="168" height="42">
    </div>
    <div class="hero">
        <div class="hero_left">
            <img src="images/left-content.png" alt="体验全新订水方式" width="446" height="198">
            <div class="hero_download">
                <div class="hero_download_box hero_download_android">
                    <div class="download_btn">
                        <img class="android_icon" src="images/android-icon.png" alt="" width="33" height="38">
                        <img class="download_text" src="images/download-text.png" alt="下载" width="55" height="26">
                    </div>
                    <p>扫描二维码下载 ></p>
                    <img class="android_code" src="images/code-vcard.png" alt="">
                </div>
                <div class="hero_download_box hero_download_ios">
                    <div class="download_btn">
                        <img class="ios_icon" src="images/apple-icon.png" alt="" width="29" height="35">
                        <img class="download_text" src="images/download-text.png" alt="下载" width="55" height="26">
                    </div>
                    <p>扫描二维码下载 ></p>
                    <img class="android_code" src="images/code-vcard.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="hero_banner">
        <img src="images/banner-android.jpg" alt="" class="banner_android" width="603">
        <img src="images/banner-iphone.jpg" alt="" class="banner_iphone" width="688">
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
